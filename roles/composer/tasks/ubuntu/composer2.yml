---

- name: "ensure installation directories existing"
  file:
    path: "{{ composer2_install_dir_item }}"
    state: directory
  with_items:
    - "{{ valet_packages_path }}"
    - "{{ valet_packages_path }}/composer2"
    - "{{ valet_packages_path }}/composer2/bin"
  loop_control:
    loop_var: composer2_install_dir_item

- name: "ensure composer-2 is installed"
  get_url:
    url: https://getcomposer.org/composer-2.phar
    dest: "{{ composer2_bin }}"
    owner: "{{ current_user }}"
    group: "{{ current_group }}"
    mode: "0755"
    force: true
  become: true

- name: ensure composer-2 wrapper script is up2date
  template:
    src: "composer2.j2"
    dest: "/usr/local/bin/composer2"
    owner: "{{ current_user }}"
    group: "{{ current_group }}"
    mode: '0755'
    force: true
  become: true