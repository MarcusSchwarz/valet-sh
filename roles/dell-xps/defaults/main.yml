---

xps_model: ""

supported_models:
  - XPS 15 9560
  - XPS 15 9570
  - XPS 15 7590
  - XPS 15 9500
  - XPS 13 9370
  - XPS 13 9380

basic_packages:
  - powertop
  - lm-sensors
  - vim
  - less
  - rsync
  - curl
  - wget
  - htop
  - iotop
  - aptitude
  - git
  - sudo
  - unzip
  - rsyslog
  - acl
  - apt-transport-https
  - screen
  - hdparm
  - smartmontools
  - net-tools
  - traceroute
  - network-manager-openvpn
  - network-manager-openvpn-gnome

additional_packages:
  - intel-microcode

absent_packages:
  - ubuntu-web-launchers

swapfile_path: "/swapfile.swap"
swapsize: "8GB"

atheros_wifi: "QCA6174"
atheros_firmware:
  board:
    url: https://github.com/kvalo/ath10k-firmware/blob/master/QCA6174/hw3.0/board.bin?raw=true
    dest: /lib/firmware/ath10k/QCA6174/hw3.0/board.bin
  firmware2:
    url: https://github.com/kvalo/ath10k-firmware/blob/master/QCA6174/hw3.0/board-2.bin?raw=true
    dest: /lib/firmware/ath10k/QCA6174/hw3.0/board-2.bin
  firmware4:
    url: https://github.com/kvalo/ath10k-firmware/blob/master/QCA6174/hw3.0/firmware-4.bin_WLAN.RM.2.0-00180-QCARMSWPZ-1?raw=true
    dest: /lib/firmware/ath10k/QCA6174/hw3.0/firmware-4.bin

ubuntu_hwe_packages:
  - "linux-generic-hwe-{{ ansible_distribution_version }}"
  - "xserver-xorg-hwe-{{ ansible_distribution_version }}"