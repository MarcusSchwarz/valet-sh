---

- name: "fail when os is not ubuntu 20.04"
  fail:
    msg: "only Ubuntu 20.04 is supported for XPS15 9500!"
  when: ansible_distribution_release != "focal"

- name: ensure universe repository is enabled
  shell: "add-apt-repository -y universe"
  become: true

- name: Update all packages to the latest version
  apt:
    update_cache: yes
    upgrade: dist
  become: true

- name: install power management packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - thermald
      - powertop
  become: true

- name: ensure tlp packages are not installed
  apt:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - tlp
      - tlp-rdw
  become: true

- name: ensure tpl config does not exist
  file:
    path: "{{ item }}"
    state: absent
  become: true
  with_items:
    - /etc/tlp.conf
    - /etc/default/tlp
    - /etc/tlp.d

- name: "disable graphic drivers ppa"
  apt_repository:
    repo: ppa:graphics-drivers/ppa
    update_cache: yes
    state: absent
  become: true

- name: "run ubuntu-drivers autoinstall"
  shell: "ubuntu-drivers autoinstall"
  become: true

- name: install video codec packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - ubuntu-restricted-extras
      - va-driver-all
      - vainfo
      - libva2
      - gstreamer1.0-libav
      - gstreamer1.0-vaapi
  become: true

- apt_repository:
    repo: ppa:eh5/pulseaudio-a2dp
    update_cache: yes
    state: absent
  become: true

- name: install intel microcode updates
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - intel-microcode
  become: true

- name: Enable power saving tweaks for Intel chip
  copy:
    content: 'options i915 enable_fbc=1 enable_guc=3 disable_power_well=0 fastboot=1 enable_psr=0'
    dest: "/etc/modprobe.d/i915.conf"
  become: true

- name: enable fan speed with lm-sensors
  lineinfile:
    path: /etc/modprobe.d/dell-smm-hwmon.conf
    line: 'options dell-smm-hwmon restricted=0 force=1'
    create: true
  become: true

- name: enable dell specific module
  lineinfile:
    path: /etc/modules
    line: 'dell-smm-hwmon'
  become: true

- name: "run update-initramfs -u"
  shell: "update-initramfs -u"
  become: true

- name: "switch to intel gpu"
  shell: "prime-select intel"
  become: true

- name: "ensure backport-iwlwifi-dkms package is NOT installed on focal"
  apt:
    name: "backport-iwlwifi-dkms"
    state: absent
  become: true

- name: update grub config
  lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX_DEFAULT="'
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="quiet splash acpi_rev_override=1 nouveau.modeset=0 pcie_aspm=force mem_sleep_default=deep"'
  become: true

- name: "run update-grub"
  shell: "update-grub"
  become: true

- name: disable gnome tracker apps
  systemd:
    masked: yes
    name: "{{ item }}"
  with_items:
    - tracker-extract.desktop
    - tracker-miner-apps.desktop
    - tracker-miner-fs.desktop
    - tracker-store.desktop
  become: true

- name: add dell repository key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: "{{ ubuntu_dell_repository_key }}"

- name: add ubuntu dell repositories
  apt_repository:
    repo: "{{ ubuntu_dell_repositories_item }}"
    state: present
    filename: ubuntu_dell
  with_items: "{{ ubuntu_dell_repositories }}"
  loop_control:
    loop_var: ubuntu_dell_repositories_item

- name: "ensure fingerprint driver is installed"
  apt:
    name: ['oem-somerville-melisa-meta', 'libfprint-2-tod1-goodix', 'oem-somerville-meta', 'tlp-config -y']
    state: present
  become: true
