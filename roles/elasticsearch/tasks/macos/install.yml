- name: "ensure adoptopenjdk8 is absent"
  homebrew_cask:
    name: "homebrew/cask-versions/adoptopenjdk8"
    state: absent

- name: "ensure 'homebrew/cask-versions' is absent"
  homebrew_cask:
    name: "homebrew/cask-versions"
    state: absent

#- name: Ensure 'homebrew/cask-versions' cask is tapped
#  shell: '{{ valet_sh_homebrew_bin }} tap homebrew/cask-versions'

- name: "ensure temurin8 is installed"
  shell: "{{ valet_sh_homebrew_bin }} install --cask temurin@8"

