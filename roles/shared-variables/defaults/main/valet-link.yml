---

template_found: False

php_default_version_string: "php72"

php_allowed_version_strings:
  - "php56"
  - "php70"
  - "php71"
  - "php72"
  - "php73"
  - "php74"
  - "php80"

valet_link_blacklist:
  - mailhog
  - rabbitmq

# do not throw an error if unlink or link is not possible when true
valet_link_silent: false