- name: systemd | reload
  systemd:
    daemon_reload: yes
  become: true

- name: systemd | nginx | started
  systemd:
    daemon_reload: yes
    name: nginx
    state: started
  become: true

- name: systemd | nginx | stopped
  systemd:
    daemon_reload: yes
    name: nginx
    state: stopped
  become: true

