---

- name: "workflows » aem » project-setup | remove old installations"
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ author_dir }}"
    - "{{ publish_dir }}"
    #@TODO add dispatcher

- name: "workflows » aem » project-setup | create runtime directory structure"
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ author_dir }}"
    - "{{ author_dir }}/crx-quickstart"
    - "{{ publish_dir }}"
    - "{{ publish_dir }}/crx-quickstart"
    - "{{ dispatcher_dir}}"

- name: "workflows » aem » project-setup | get cached aem quickstart"
  stat:
    path: "{{cache_dir}}/{{ quickstart_file_name }}"
  register: cached_aem_quickstart

# @TODO this is only a dummy implementation
- name: "workflows » aem » project-setup | download new aem version"
  copy:
    src: "/tmp/remote/aem/{{ quickstart_file_name }}"
    dest: "{{ cache_dir }}"
  when:
    - not cached_aem_quickstart.stat.exists

- name: "workflows » aem » project-setup | setup author"
  copy:
    src: "/tmp/remote/aem/{{ quickstart_file_name }}"
    dest: "{{ author_dir }}/aem-author-p4502.jar"

- name: "workflows » aem » project-setup | setup publish"
  copy:
    src: "/tmp/remote/aem/{{ quickstart_file_name }}"
    dest: "{{ publish_dir }}/aem-publish-p4503.jar"
