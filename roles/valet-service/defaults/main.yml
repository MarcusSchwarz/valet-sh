---

valet_sh_service_interal_action: false

valet_sh_service_allowed_actions:
  - disable
  - enable
  - restart
  - start
  - stop
  - default

valet_sh_service_defaultable_services:
  - scope: elasticsearch
    default: elasticsearch6
    values:
      - elasticsearch1
      - elasticsearch2
      - elasticsearch5
      - elasticsearch6
      - elasticsearch7
  - scope: php
    default: php73
    values:
      - php56
      - php70
      - php71
      - php72
      - php73
      - php74
  - scope: mysql
    default: mysql57
    values:
      - mysql57
      - mysql80


valet_sh_services_state_preset:
  - elasticsearch1: false
  - elasticsearch2: false
  - elasticsearch5: false
  - elasticsearch6: true
  - elasticsearch7: false
  - php56: false
  - php70: false
  - php71: false
  - php72: true
  - php73: true
  - php74: true
  - mysql57: true
  - mysql80: false
  - rabbitmq: false
  - redis: true