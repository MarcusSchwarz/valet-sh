---

- name: "internal-actions » sub-handle | reset valet_service_name_alias variable"
  set_fact:
    valet_service_name_alias: ""

- name: "internal-actions » sub-handle | check for alias service name"
  set_fact:
    valet_service_name_alias: "{{ item.value }}"
  when: item.key == valet_current_service_item.key
  with_dict: "{{ valet_sh_service_alias_mapping }}"

- name: "internal-actions » sub-handle | enable {{ valet_service_name }} service"
  systemd:
    name: "{{ valet_service_name }}"
    enabled: yes
    state: started
  become: true
  when: valet_service_name_alias|length == 0 and valet_current_service_item.value|bool

- name: "internal-actions » sub-handle | enable service '{{ valet_service_name }}' with alias '{{ valet_service_name_alias }}'"
  systemd:
    name: "{{ valet_service_name_alias }}"
    enabled: yes
    state: started
  become: true
  when: valet_service_name_alias|length > 0 and valet_current_service_item.value|bool

- name: "internal-actions » sub-handle | disable {{ valet_service_name }} service"
  systemd:
    name: "{{ valet_service_name }}"
    enabled: no
    state: stopped
  become: true
  when: valet_service_name_alias|length == 0 and not valet_current_service_item.value|bool

- name: "internal-actions » sub-handle | disable service '{{ valet_service_name }}' with alias '{{ valet_service_name_alias }}'"
  systemd:
    name: "{{ valet_service_name_alias }}"
    enabled: no
    state: stopped
  become: true
  when: valet_service_name_alias|length > 0 and not valet_current_service_item.value|bool