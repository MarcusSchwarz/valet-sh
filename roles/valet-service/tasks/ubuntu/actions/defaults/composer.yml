- name: "ensure {{ valet_service_name }} is default version"
  file:
    src: "/usr/local/bin/{{ valet_service_name }}"
    dest: "/usr/local/bin/composer"
    owner: "{{ current_user }}"
    group: "{{ current_group }}"
    state: link
    force: true
  become: true